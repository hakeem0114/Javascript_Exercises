<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <body> 
        <button>Press me</button>

        <script> //Starts Javascript
            //Your Javascript goes here

            alert("Press F12 to check the answers in the DevTools console");

            console.log("Add 7 to a number")
            function add7(){
                return Number(prompt("Pick a number"))+7;
                //promt asks the user & returns a string
                //parseInt or Number converts the string to a number
            }
            console.log(add7()); //Prints the output
            

            console.log("Multiply a*b")
            function multiply(){
                let a = prompt("Enter 1st number");
                let b = prompt("Enter the 2nd number");
              return a*b;
            }
            console.log(multiply());


            console.log("capitalize & retun only the 1st letter");
            function capitalize(){
                let str = prompt("Enter a word in lowercase");
        
                return str[0].toUpperCase(); //Capitalize only the first letter
            }
            console.log(capitalize());


            console.log("capitalize only the 1st letter & Return it with the rest of the string ");
            function capitalize2(){
                let str1 = prompt("Enter a word in lowercase");
        
                return str1[0].toUpperCase() + str1.slice(1); 
                //Capitalize only the first letter
                // slice(#,#) = Returns the start to end of a string
                //slice(1) = Returns string from the 2nd letter to last.
            }
            console.log(capitalize2());



            console.log("Returns the Last Letter");
            function lastLetter(){
                let str2= prompt("Enter a string");
            
                return str2.slice(-1);
                // slice(#,#) = Returns the start to end of a string
                // slice(-#,-#) = Returns the end to start of a string (right to left)
                //slice(-1) = Returns first letter starting from the right (end) of the string.
            }
            console.log(lastLetter()); 
               

       </script>
    </body>
